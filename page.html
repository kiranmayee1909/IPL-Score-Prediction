<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.hero-image {
  background-image: url("https://cdn.insidesport.in/wp-content/uploads/2021/03/24020723/IPL-2020.jpg");
  background-color: #5944cf;
  height: 750px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}
a:link {
  color: rgba(255, 145, 0, 0.89);
}

/* visited link */
a:visited {
  color: rgba(248, 176, 21, 0.726);
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
a{
  font-size: 40px;
}

</style>
</head>
<body>
 <div class="hero-image">
  <div class="hero-text">
  <h2>Score prediction</h2>
  <a href="/home">
      Lets Go!
  </a>
    
  </div>
</div>
</body>
</html>
